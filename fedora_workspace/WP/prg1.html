<html xmlns="http://www.w3.org/1999/xhtml"> 
<head><title>programla</title> 
<script type="text/javascript"> 
var fib=0,fib1=0,fib2=1; 
var num=prompt("enter the value of n:"); 
if(num!=null&&num>0) 
{ 
document.write("<h2>"+"fibonacci series for"+num+"is:"+"</h2>"); 
if(num==1) 
document.write("<h2>"+fib1+"</h1>"); 
else 
document.write("<h2>"+fib1+"<br/>"+fib2+"</h2>"); 
for(i=3;i<=num;i++) 
{ 
fib=fib1+fib2; 
document.write("<h2>"+fib+"</h2><br/>"); 
fib1=fib2; 
fib2=fib; 
} 
} 
else 
alert("no proper input supplied"); 
</script></head><body></body></html>
