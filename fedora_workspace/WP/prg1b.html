<head><title>programla</title> 
<script type="text/javascript"> 
var num=prompt("enter the value of n:"); 
if(num!=null&&num>0) 
{ 
var msg="the number and its squares are:\n"; 
for(i=1;i<=num;i++) 
{ 
msg=msg+i+"x"+i+"="+i*i+"\n"; 
} 
alert(msg); 
} 
else 
alert("no proper input supplied"); 
</script></head><body></body></html>
