<html xmlns="http://www.w3.org/1999/xhtml"> 
<head><title>program2a</title> 
<script type="text/javascript"> 
function validateusn(usn) 
{ 
var pattern1=/^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/; 
if(!usn.value.match(pattern1)||usn.value.length==0) 
alert("invalid usn enter or valid usn"); 
else 
alert("usn is valid"); 
} 
</script><body bgcolor="grey"> 
<h1>program to validate usn</h1> 
<form action=" "> 
<p><label>enter the usn:<input type="text" name="usn"size"10"/> 
</label></p> 
<input type="submit" value="validate" onclick="validateusn(usn);"/> 
</form></body></html>
